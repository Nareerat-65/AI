<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วางแผนแอ่วเหนือ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='img/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            position: relative;
        }

        /* เพิ่ม overlay gradient ทับ background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            z-index: -1;
        }

        /* ปรับ container ให้อยู่ด้านบน overlay */
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* เพิ่ม effect ให้กับ form */
        form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ปรับสีและ effect ของหัวข้อ */
        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
    
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #ffcc00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    
        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1em;
            font-family: 'Kanit', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }
    
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    
        input:focus, select:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
    
        input[type="submit"] {
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            width: auto;
            min-width: 200px;
        }
    
        input[type="submit"]:hover {
            background: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }
    
        /* ปรับสี option ใน select */
        select option {
            background: #333;
            color: white;
            padding: 10px;
        }
    
        /* สำหรับหน้าจอมือถือ */
        @media (max-width: 768px) {
            input, select {
                padding: 12px;
                font-size: 0.9em;
            }
            
            label {
                font-size: 1.1em;
            }
    
            input[type="submit"] {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <h1>วางแผนแอ่วเหนือ</h1>
        <form action="/plan" method="post">
            <div class="form-group">
                <label for="day">ไปกี่วัน</label>
                <input type="number" id="day" name="day" min="1" placeholder="จำนวนวัน" required>
            </div>

            <div class="form-group">
                <label for="people">ไปกี่คน</label>
                <input type="number" id="people" name="people" min="1" placeholder="จำนวนคน" required>
            </div>

            <div class="form-group">
                <label for="location">จังหวัดที่ต้องการไป</label>
                <select id="location" name="location" required>
                    <option value="" disabled selected>เลือกจังหวัด</option>
                    <option value="chiangrai">เชียงราย</option>
                    <option value="chiangmai">เชียงใหม่</option>
                    <option value="nan">น่าน</option>
                    <option value="maehongson">แม่ฮ่องสอน</option>
                    <option value="phetchabun">เพชรบูรณ์</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interest">ความสนใจ</label>
                <input type="text" id="interest" name="interest" placeholder="เช่น ธรรมชาติ วัฒนธรรม อาหาร" required>
            </div>

            <input type="submit" value="วางแผนการเดินทาง">
        </form>
    </div>
</body>
</html>
